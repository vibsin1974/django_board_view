{% extends 'board/base.html' %}
{% block title %}글상세보기{% endblock title %}
{% block content %}
    글번호:{{object.id}}<br>
    제목:{{object.title}}<br>
    글쓴이:{{object.writer}}<br>
    내용:{{object.content}}<br>
    파일명:{{object.file}}<br>
    등록일자:{{object.regdate}}<br>
    조회수:{{object.read_count}}<br>
    <hr>
    <a href={%url "board:edit" object.id %}><button>수정</button></a>
    <a href={%url "board:delete" object.id%}><button>삭제</button></a>
    <a href={%url "board:list" %}><button>목록</button></a>
{% endblock content %}
